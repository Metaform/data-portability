buildscript {

    repositories {
        jcenter()
        mavenLocal()
    }
}

subprojects {
    repositories {
        jcenter()
        mavenLocal()
    }                 

    apply plugin: 'java'
    sourceCompatibility = 1.8

    dependencies {
        compile "com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}"
        testCompile "junit:junit:${junitVersion}"
    }
}

                                                                                       