buildscript {

    repositories {
        jcenter()
        mavenLocal()
    }
}


subprojects {
    repositories {
        jcenter()
        mavenLocal()
    }

    apply plugin: 'java'
    sourceCompatibility = 1.8


    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}

                                                                      